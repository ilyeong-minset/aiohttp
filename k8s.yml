apiVersion: apps/v1
kind: Deployment
metadata:
    name: aiohttp
spec:
    selector:
        matchLabels:
            app: aiohttp
    template:
        metadata:
            labels:
                app: aiohttp
        spec:
            containers:
            - image: chaowenguo/aiohttp:latest
              name: aiohttp
---
apiVersion: v1
kind: Service
metadata:
    name: aiohttp
spec:
    selector:
        app: aiohttp
    ports:
    - port: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    name: ingress
    annotations:
        dev.okteto.com/generate-host: 'true'
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/app-root: /aiohttp
        nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
    rules:
    - http:
          paths:
          - path: /aiohttp/(.*)
            backend:
                serviceName: aiohttp
                servicePort: 8080
          - path: /chat/(.*)
            backend:
                serviceName: chat
                servicePort: 8080
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
    name: postgres-pv-claim
spec:
    accessModes:
    - ReadWriteOnce 
    resources:
        requests:
            storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgres
spec:
    selector:
        matchLabels: 
            app: postgres
    template: 
        metadata:
            labels:  
                app: postgres
        spec: 
            containers:
            - image: chaowenguo/postgres:latest
              name: postgres
              volumeMounts:
              - name: postgres-persistent-storage
                mountPath: /var/lib/postgresql/data
                subPath: postgres
            volumes:
            - name: postgres-persistent-storage
              persistentVolumeClaim:
                  claimName: postgres-pv-claim
---
apiVersion: v1
kind: Service
metadata:
    name: postgres
spec:
    selector:
        app: postgres
    ports:
    - port: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: redis
spec:
    selector:
        matchLabels:
            app: redis
    template:
        metadata:
            labels:
                app: redis
        spec:
            containers:
            - image: redis
              name: redis
---
apiVersion: v1
kind: Service
metadata:
    name: redis
spec:
    selector:
        app: redis
    ports:
    - port: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: chat
spec:
    selector:
        matchLabels:
            app: chat
    template:
        metadata:
            labels:
                app: chat
        spec:
            containers:
            - image: chaowenguo/chat:latest
              name: chat
---
apiVersion: v1
kind: Service
metadata:
    name: chat
spec:
    selector:
        app: chat
    ports:
    - port: 8080
